<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/04a3e6dafc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <button class="location-button">
          Search for your current location...
        </button>
        <p class="time-date">Current time and date</p>
        <div class="search-engine">
          <form id="form">
            <div class="col-8">
              <input
                class="form-control"
                input
                type="text"
                id="city-search"
                placeholder="Search for a new city..."
              />
            </div>
          </form>
        </div>
        <h1 id="city-name">Coolangatta</h1>
        <div class="weather-variables">
          <div class="row">
            <div class="col">Humidity: <span id="humidity">0</span>%</div>
            <div class="col">Wind:<span id="wind">0</span>kmph</div>
            <div class="col">Feels like:<span id="feels-like"> 0</span>°C</div>
          </div>
        </div>
        <h2>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
            alt=".."
            id="current-icon"
          />
          <span id="temperature"> 0</span
          ><span class="unit"
            ><a href="#" id="cel" class="active"> °C</a> |
            <a href="#" id="far">°F</a></span
          >
        </h2>
        <p class="upcoming-days">The next 5 days...</p>
        <div class="next-five-days">
          <div class="row row row-cols-5">
            <div class="upcoming-forecast-days">Mon</div>
            <div class="upcoming-forecast-days">Tues</div>
            <div class="upcoming-forecast-days">Wed</div>
            <div class="upcoming-forecast-days">Thu</div>
            <div class="upcoming-forecast-days">Fri</div>
            <div class="upcoming-forecast-icons">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                alt=".."
                width="36"
              />
            </div>
            <div class="upcoming-forecast-icons">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                alt=".."
                width="36"
              />
            </div>
            <div class="upcoming-forecast-icons">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                alt=".."
                width="36"
              />
            </div>
            <div class="upcoming-forecast-icons">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                alt=".."
                width="36"
              />
            </div>
            <div class="upcoming-forecast-icons">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                alt=".."
                width="36"
              />
            </div>
            <div class="upcoming-forecast-temps">
              <span class="upcoming-forecast-temps-max">23</span>/<span
                class="upcoming-forecast-temps-min"
                >24</span
              >
            </div>
            <div class="upcoming-forecast-temps">
              <span class="upcoming-forecast-temps-max"> 23</span>/<span
                class="upcoming-forecast-temp-min"
                >24</span
              >
            </div>
            <div class="upcoming-forecast-temps">
              <span class="upcoming-forecast-temps-max">23</span>/<span
                class="upcoming-forecast-temp-min"
                >24</span
              >
            </div>
            <div class="upcoming-forecast-temps">
              <span class="upcoming-forecast-temps-max">23</span>/<span
                class="upcoming-forecast-temp-min"
                >24</span
              >
            </div>
            <div class="upcoming-forecast-temps">
              <span class="upcoming-forecast-temps-max">23</span>/<span
                class="upcoming-forecast-temp-min"
                >24</span
              >
            </div>
          </div>
        </div>
        <p class="warnings">Current weather warnings: None</p>
      </div>
    </div>
    <p class="credit">
      <a href="https://github.com/mxgncraig" target="_blank"
        >Open source code</a
      >
      created by Megan Craig
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
