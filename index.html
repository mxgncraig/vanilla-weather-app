<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/04a3e6dafc.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <button
          type="button"
          class="btn btn-outline-light"
          id="current-location-btn"
        >
          Find your current location...
        </button>
        <p>Current time and date</p>
        <div class="search-engine">
          <form id="form">
            <div class="col-9">
              <input
                class="form-control"
                input
                type="text"
                id="city"
                placeholder="Search for a new city..."
              />
            </div>
          </form>
        </div>
        <h1>Coolangatta</h1>

        <div class="row">
          <div class="col">Humidity:</div>
          <div class="col">Wind:</div>
          <div class="col">Rainfall:</div>
        </div>
        <h2><i class="fa-solid fa-cloud-bolt"></i>Current temperature</h2>
        <p class="upcoming-days">The next 5 days...</p>

        <div class="row row-cols-5">
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
          <div class="col"><i class="fa-solid fa-cloud"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        </div>

        <p>Current weather warnings: None</p>
      </div>
    </div>
    <script href="src/script.js"></script>
  </body>
</html>
